<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required id="firstName" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First name is required.</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" ngModel name="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
